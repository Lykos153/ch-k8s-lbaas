  policy-assignments:
    - address: 10.9.8.7
      network-policies:
      - pol1
    - address: 10.10.2.1
      network-policies:
      - pol1
      - pol2
    # - address: 10.0.8.6
    #   network-policies:
    #   - pol1
    #   - pol2
  network-policies:
    - name: pol1
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 8080
          end-port: 8090
        - protocol: UDP
      allowed-ip-blocks:
        - cidr: 185.187.0.0/16
          except: 
          - 185.187.13.0/24
        - cidr: 185.187.19.0/24
    - name: pol2
      allowed-ip-blocks:
        - cidr: 185.187.19.0/24
          except:
          - 185.187.19.0/25
        - cidr: 185.187.19.0/23
          except:
          - 185.187.19.100/32
          - 185.187.19.102/32
          - 185.187.19.109/32
          - 185.187.19.110/32
